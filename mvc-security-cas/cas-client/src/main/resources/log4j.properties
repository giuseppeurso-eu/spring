#log4j.rootLogger=error, console, file
log4j.rootLogger=error, console

#log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.file.File=${catalina.home}/webapp.log
#log4j.appender.file.DatePattern='.'yyyy-MM-dd
#log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %x %-5p [%c] %m%n 
 
# Spring Beans
log4j.logger.org.springframework.core.env.PropertySourcesPropertyResolver=INFO
log4j.logger.org.springframework.beans.factory.support.DefaultListableBeanFactory=INFO

# Spring Security
log4j.logger.org.springframework.security=INFO
log4j.logger.org.springframework.security.web=INFO

# Spring Servlet
log4j.logger.org.springframework.web.servlet=INFO
            
# Cas 
log4j.logger.org.jasig.cas.client=DEBUG
log4j.logger.org.springframework.security.cas=DEBUG

# Webapp
log4j.logger.eu.giuseppeurso.spring.mvc=DEBUG
